/* ****************************************************** */
/* * style.css - FINAL VERSION (Floating Gallery + Full View) */

/* ================================================= */
/* 1. FONT DEFINITIONS (REUSABLE) */
/* ================================================= */
@font-face { font-family: 'Athletics'; font-style: normal; font-weight: 400; font-display: swap; src: url('./fonts/Athletics Regular.otf') format('opentype'); }
@font-face { font-family: 'Athletics'; font-style: normal; font-weight: 500; font-display: swap; src: url('./fonts/Athletics Medium.otf') format('opentype'); }

/* ================================================= */
/* 2. ROOT & BASE STYLING (REUSABLE) */
/* ================================================= */

:root{
    --bg-light: #fff;
    --dark-bg: #111;
    --text-dark: #000;
    --text-light: #fff;
    --card-radius: 30px; /* Malaking radius */
    --border-radius-lg: 50px;
    --spacing-lg: 80px; 
    --spacing-md: 40px; 
}

*{box-sizing:border-box;margin:0;padding:0}
body{ 
    background-color: var(--bg-light); 
    -webkit-font-smoothing:antialiased; 
    -moz-osx-smoothing:grayscale; 
    font-family: 'Athletics', Arial, sans-serif; 
}
.menu-open { overflow: hidden !important; }

/* ================================================= */
/* 3. NAVIGATION (Cleaned and Final) */
/* ================================================= */

.navbar { 
    position: fixed; top: 30px; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 var(--spacing-md); z-index: 200; 
}
.luis-logo { font-size: 2.5rem; font-weight: 500; color: var(--text-dark); text-decoration: none; }

/* Glass Island (Desktop Navigation) */
.glass-island { 
    display: none; 
    gap: 30px; padding: 15px 30px; border-radius: var(--border-radius-lg); 
    background: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%); 
    border: 1px solid rgba(255, 255, 255, 0.4); 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2); 
    position: absolute; left: 50%; transform: translateX(-50%);
}
.glass-island a { color: var(--text-dark); text-decoration: none; font-weight: 400; font-size: 1.1rem; padding: 5px 0; font-family: 'Athletics', sans-serif; }

/* Hamburger Icon */
.hamburger-menu { 
    width: 45px; height: 45px; border-radius: 50%; background-color: var(--dark-bg); 
    display: flex; flex-direction: column; justify-content: space-around; cursor: pointer; 
    padding: 15px; box-sizing: border-box; 
}
.hamburger-menu span { display: block; width: 100%; height: 2px; background-color: var(--text-light); transition: transform 0.3s ease-in-out; }

/* MEDIA QUERY: Tiyakin ang tamang display */
@media (min-width: 1024px) {
    .glass-island { display: flex; }
    .hamburger-menu { display: flex; } 
}
/* FULLSCREEN MENU STYLES OMITTED FOR BREVITY */


/* ================================================= */
/* 4. PORTFOLIO GALLERY STYLING (Floating Grid, Rounded Edges, Full View) */
/* ================================================= */

.artworks-section { padding-top: 150px; padding-bottom: 100px; width: 100%; min-height: 100vh; }
.artworks-header { padding: 0 var(--spacing-lg); margin-bottom: 80px; }

.artworks-title {
    font-size: clamp(4rem, 15vw, 18rem); 
    font-weight: 500; letter-spacing: -0.05em; line-height: 0.8; color: var(--text-dark);
}
.artworks-subtitle {
    font-size: clamp(1.5rem, 4vw, 3rem); font-weight: 400; margin-top: 20px; color: #555; max-width: 800px;
}

/* --- Gallery Container: Grid (No Scroll) --- */
.gallery-container {
    padding: 0 var(--spacing-md); 
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
    gap: 30px; 
}

/* Gallery Item Styling (Rounded Edges Container) */
.gallery-container .artwork-item {
    width: 100%; 
    min-height: 400px; 
    position: relative;
    
    background-color: var(--bg-light); 
    border-radius: var(--card-radius); 
    overflow: hidden; 
    box-shadow: none; 
    
    /* Ibalik ang Floating Animation */
    animation: floating-anim-1 6s ease-in-out infinite alternate;
}

/* Image Styling (Rounded Edges at No Crop) */
.gallery-container img {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    display: block;
    
    border-radius: var(--card-radius); 
    
    box-shadow: none; 
    background-color: transparent; 
    transition: transform 0.3s ease-in-out;
}


/* Floating Keyframes */
@keyframes floating-anim-1 {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
}

/* Para sa ibang item, ibahin ang animation delay */
.gallery-container .artwork-item:nth-child(2n) {
    animation-name: floating-anim-2;
    animation-duration: 5s;
}

@keyframes floating-anim-2 {
    0% { transform: translateY(0px); }
    100% { transform: translateY(10px); }
}

/* View Full Button/Icon */
.view-full-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background-color: var(--dark-bg); /* Itim na bilog */
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0; /* Tago muna */
    transition: opacity 0.3s ease;
    z-index: 10;
}

.artwork-item:hover .view-full-btn {
    opacity: 1; /* Ipakita pag naka-hover */
}

/* Icon (Parang expand icon, gumamit lang ng border) */
.view-full-btn::after {
    content: '+';
    color: var(--text-light);
    font-size: 24px;
    font-weight: 500;
    line-height: 1;
}

/* Fullscreen Modal/Overlay for Viewing */
.full-view-modal {
    display: none; /* Tago muna */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 999;
    align-items: center;

.full-view-modal.is-active {

}

.full-view-img {

    object-fit: contain;
    border-radius: var(--card-radius);

.modal-close-btn {
    position: absolute;
    top: 40px;
    right: 40px;
    color: var(--text-light);
    font-size: 40px;
    cursor: pointer;
}

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Menu Logic (Hamburger) ---
    const BODY = document.body;
    const HAMBURGER_OPEN = document.getElementById('hamburger-open');
    const HAMBURGER_CLOSE = document.getElementById('hamburger-close');
    const FULLSCREEN_MENU = document.getElementById('fullscreen-menu');

    function openMenu() {
        FULLSCREEN_MENU.classList.add('is-open');
        BODY.classList.add('menu-open');
        BODY.style.overflow = 'hidden'; 
    }

    function closeMenu() {
        FULLSCREEN_MENU.classList.remove('is-open');
        BODY.classList.remove('menu-open');
        BODY.style.overflow = 'auto'; 
    }

    HAMBURGER_OPEN.addEventListener('click', openMenu);
    
    if (HAMBURGER_CLOSE) {
        HAMBURGER_CLOSE.addEventListener('click', closeMenu);
    }
    
    FULLSCREEN_MENU.querySelectorAll('.menu-links a').forEach(link => {
        link.addEventListener('click', closeMenu);
    });
    
    // --- Full View Modal Logic ---
    const modal = document.getElementById('full-view-modal');
    const modalImg = document.getElementById('full-view-img');
    const closeBtn = document.querySelector('.modal-close-btn');
    const artworkItems = document.querySelectorAll('.artwork-item');

    // Function to close the modal
    function closeModal() {
        modal.classList.remove('is-active');
        BODY.style.overflow = 'auto'; // Re-enable scrolling on the body
    }

    // Add click listener to all "View Full" buttons
    artworkItems.forEach(item => {
        const viewBtn = item.querySelector('.view-full-btn');
        viewBtn.addEventListener('click', () => {
            const imgSrc = item.getAttribute('data-src');
            modalImg.src = imgSrc;
            modal.classList.add('is-active');
            BODY.style.overflow = 'hidden'; // Prevent scrolling when modal is open
        });
    });

    // Close modal when the close button is clicked
    closeBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside the image (on the dark background)
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            closeModal();
        }
    });

    // Close modal with the ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('is-active')) {
            closeModal();
        }
    });

});
