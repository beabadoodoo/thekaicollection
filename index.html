<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LÜIS | Creative Agency</title>
    <style>
/*
 * style.css - FINAL VERSION (Larger Footer Text & More Indentation)
 */

/* ================================================= */
/* 1. FONT DEFINITIONS                               */
/* ================================================= */
@font-face { font-family: 'Athletics'; font-style: normal; font-weight: 400; font-display: swap; src: url('./fonts/Athletics Regular.otf') format('opentype'); }
@font-face { font-family: 'Athletics'; font-style: normal; font-weight: 500; font-display: swap; src: url('./fonts/Athletics Medium.otf') format('opentype'); }

/* ================================================= */
/* 2. MAIN STYLING                                   */
/* ================================================= */

:root{
    --bg-light: #fff;
    --dark-bg: #111;
    --text-dark: #000;
    --text-light: #fff;
    --card-radius: 16px;
    --border-radius-lg: 50px;

    /* INITIAL ROUNDNESS */
    --initial-border-radius: 100px;
    /* FINAL ROUNDNESS: Mananatili */
    --final-top-radius: 30px; 
    --final-width-percent: 100vw;
    --final-height-percent: 100vh;

    /* ORIGINAL Spacing for Top Text */
    --spacing-lg: 80px; 
    --spacing-md: 40px; 
    
    /* NEW: Increased Spacing for Footer Text */
    --spacing-xl-footer: 120px; 
}

*{box-sizing:border-box;margin:0;padding:0}
html{ height:100%; }
body{ background: linear-gradient(180deg, var(--bg-light) 0%, #fbfbfb 100%); overflow-x:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; font-family: 'Athletics', Arial, sans-serif; }

/* --- Hero & Parallax --- */
.hero { position:relative; width:100vw; height:100vh; overflow:hidden; perspective:1500px; background: transparent; display: flex; justify-content: center; align-items: center; z-index: 10; }
#interactive {
    position:fixed; left:50%; top:50%; width: 350vw; height: 400vh;
    transform: translate3d(-50%,-50%,0) translateZ(0);
    transform-style: preserve-3d; will-change: transform; pointer-events:none; z-index: 1;
}

/* --- Fixed Header --- */
.navbar { 
    position: fixed; top: 30px; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 var(--spacing-md); z-index: 200; 
}
.luis-logo {
    font-size: 2.5rem; font-weight: 500; color: var(--text-dark); transition: color 0.3s ease-in-out; 
}
.glass-island { 
    display: flex; gap: 30px; padding: 15px 30px; border-radius: var(--border-radius-lg); 
    background: rgba(255, 255, 255, 0.2); 
    backdrop-filter: blur(10px) saturate(180%); -webkit-backdrop-filter: blur(10px) saturate(180%); 
    border: 1px solid rgba(255, 255, 255, 0.4); 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2); 
    transition: all 0.3s ease; 
}
.glass-island a { 
    color: var(--text-dark); text-decoration: none; font-weight: 400; font-size: 1.1rem; transition: color 0.3s ease-in-out; padding: 5px 0; font-family: 'Athletics', sans-serif; 
}
.hamburger-menu {
    width: 30px; height: 30px; display: flex; flex-direction: column; justify-content: space-around; cursor: pointer; padding: 5px 0;
}
.hamburger-menu span {
    display: block; width: 100%; height: 2px;
    background-color: var(--text-dark); transition: background-color 0.3s ease-in-out; 
}

/* Color change when scrolled (Fixed) */
.scrolled .luis-logo { color: var(--text-light); }
.scrolled .hamburger-menu span { background-color: var(--text-light); }
.scrolled .glass-island { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); }
.scrolled .glass-island a { color: var(--text-light); }


/* Main Hero Title */
.luis-title { 
    position: absolute; left: 50%; top: 55%; 
    transform: translate(-50%, -50%) translateY(5vh); 
    font-size: clamp(10rem, 25vw, 30rem); font-weight: 500; letter-spacing: -0.05em; 
    line-height: 0.8; color: rgba(0, 0, 0, 0.95); user-select: none; z-index: 100; 
    font-family: 'Athletics', sans-serif; 
}

/* Scroll Indicator */
.scroll-indicator { 
    position: absolute; bottom: 30px; left: 50%; 
    transform: translateX(-50%); display: flex; 
    flex-direction: column; align-items: center; 
    color: #000; text-decoration: none; 
    font-size: 0.9rem; font-weight: 400; 
    z-index: 100; 
}
.scroll-indicator span { margin-bottom: 5px; letter-spacing: 0.05em; font-weight: 500; }

/* Parallax Card Styling */
.artwork-card { position:absolute; border-radius:var(--card-radius); overflow:hidden; box-shadow: var(--card-shadow); background:#eee; pointer-events:auto; will-change: transform, opacity; transition: transform 350ms cubic-bezier(.2,.9,.2,1), opacity 450ms ease; touch-action: none; }
.artwork-card img{ width: 100%; height: 100%; object-fit: cover; }
@keyframes drift { 0% { transform: translate(0px, 0px) rotateZ(0deg); } 100% { transform: translate(5px, 10px) rotateZ(1deg); } }


/* --- Scroll-triggered Content Section (The Black Card) --- */
.content-section {
    position: fixed; bottom: 0; left: 50%; width: var(--final-width-percent); height: var(--final-height-percent);
    transform: translateX(-50%) translateY(100%); 
    z-index: 5; pointer-events: none; border-radius: var(--initial-border-radius); 
    will-change: transform, border-radius, opacity; overflow: hidden;
    opacity: 0; 
    transition: none;
}

.black-overlay { position: absolute; inset: 0; background-color: var(--dark-bg); }

/* 1. Main Content (Top-Left - RETAINED Original Style) */
.section-content {
    position: absolute; 
    top: 15%; 
    left: var(--spacing-lg); /* 80px */
    transform: none; 
    text-align: left; z-index: 6; color: #fff; font-family: 'Athletics', sans-serif; 
    font-weight: 400; 
    font-size: clamp(1.2rem, 3.5vw, 2.5rem); /* RETAINED original smaller font */
    line-height: 1.4; 
    padding-right: var(--spacing-lg); /* 80px */
    opacity: 1; 
    max-width: 800px; pointer-events: auto;
}
.section-content h1 {
    font-size: 1.5em; font-weight: 500; margin-bottom: 10px;
}

/* 2. Footer Text (Bottom-Right - UPDATED for Larger Font & More Indentation) */
.section-footer-text {
    position: absolute;
    bottom: var(--spacing-xl-footer); /* UPDATED: 120px */
    right: var(--spacing-xl-footer); /* UPDATED: 120px */
    text-align: right;
    z-index: 6;
    color: #fff;
    font-family: 'Athletics', sans-serif;
    font-weight: 400;
    font-size: clamp(1.1rem, 2.5vw, 1.8rem); /* UPDATED: Increased Font Size */
    opacity: 1; 
    max-width: 400px;
    pointer-events: auto;
}


/* Footer Spacer (Crucial for Scroll Distance) */
.footer-spacer { 
    height: 650vh; 
    background-color: transparent; 
    z-index: 4; 
}

@media (max-width:900px){
    :root { 
        --final-top-radius: 20px; 
        --spacing-lg: 40px; 
        --spacing-md: 20px; 
        --spacing-xl-footer: 40px; /* Adjusted Mobile Footer Spacing */
    }
    .section-content { 
        font-size: clamp(1rem, 5vw, 1.8rem); 
        top: 10%; 
        left: var(--spacing-md); 
        padding-right: var(--spacing-md);
    }
    .section-footer-text {
        bottom: var(--spacing-md);
        right: var(--spacing-md);
        font-size: clamp(0.9rem, 3.5vw, 1.2rem); /* Adjusted Mobile Footer Font */
    }
    .luis-title { font-size: clamp(10rem, 30vw, 30rem); }
    .navbar { padding: 0 var(--spacing-md); }
    .glass-island { display: none; }
}
    </style>
</head>
<body>
    <header class="navbar" id="navbar">
        <div class="luis-logo">LÜIS</div>
        
        <nav class="glass-island">
            <a href="#projects">Projects</a>
            <a href="#agency">agency</a>
            <a href="#journal">journal</a>
            <a href="#contact">contact</a>
        </nav>
        
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div id="interactive"></div>

    <div class="hero" id="hero">
        <h1 class="luis-title">LÜIS</h1>
        <div class="scroll-indicator"><span>Scroll</span></div> 
    </div>

    <div class="content-section" id="intro-section">
        <div class="black-overlay"></div>
        
        <div class="section-content">
            <h1>The Kai Collection</h1>
            <p>My art. My rules. Browse the portfolio or get a commissioned piece, made by me, Luis.</p>
        </div>

        <div class="section-footer-text">
            Bold, personal, and built to break the ordinary.
        </div>

    </div>

    <div class="footer-spacer"></div>

    <script>
/*
 * script.js - FINAL VERSION (Full Functionality Restored)
 */

document.addEventListener('DOMContentLoaded', () => {

    const HERO = document.getElementById('hero');
    const INTERACTIVE = document.getElementById('interactive');
    const INTRO_SECTION = document.getElementById('intro-section');
    const SECTION_CONTENT = INTRO_SECTION.querySelector('.section-content');
    const NAVBAR = document.getElementById('navbar');

    const initialBorderRadius = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--initial-border-radius').trim());
    const finalTopRadius = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--final-top-radius').trim());

    // --- Parallax setup ---
    const TOTAL_IMAGES_AVAILABLE = 26;
    const SHOW_COUNT = 25;
    const MIN_DISTANCE = 280;
    const PLANE_PADDING = 120;
    const MAX_TRIES = 200;

    function getPlaneSize(){ const rect = INTERACTIVE.getBoundingClientRect(); return {w: rect.width, h: rect.height}; }
    function dist(a,b){ const dx=a.x-b.x; const dy=a.y-b.y; return Math.sqrt(dx*dx+dy*dy); }
    function pickImageIndices(n){ const pool = Array.from({length: TOTAL_IMAGES_AVAILABLE}, (_, i) => i + 1); for(let i=pool.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [pool[i],pool[j]] = [pool[i],pool[j]]; } return pool.slice(0, n); }
    function generatePositions(count, planeW, planeH, minDist){
        const positions = [];
        const attemptsLimit = MAX_TRIES;
        for(let i=0;i<count;i++){
            let tries = 0;
            while(tries < attemptsLimit){
                const x = Math.random()*(planeW - PLANE_PADDING*2) + PLANE_PADDING;
                const y = Math.random()*(planeH - PLANE_PADDING*2) + PLANE_PADDING;
                let ok = true;
                for(const p of positions){ if(dist(p,{x,y}) < minDist) { ok=false; break; } }
                if(ok){ positions.push({x,y}); break; }
                tries++;
            }
            if(tries >= attemptsLimit){
                const fallbackX = Math.random()*(planeW - PLANE_PADDING*2) + PLANE_PADDING;
                const fallbackY = Math.random()*(planeH - PLANE_PADDING*2) + PLANE_PADDING;
                positions.push({x: fallbackX, y: fallbackY});
            }
        }
        return positions;
    }

    function createCards(){
        INTERACTIVE.innerHTML = '';
        const plane = getPlaneSize();
        const imgIndices = pickImageIndices(SHOW_COUNT);
        const pos = generatePositions(SHOW_COUNT, plane.w, plane.h, MIN_DISTANCE);

        for(let i=0;i<SHOW_COUNT;i++){
            const idx = imgIndices[i % imgIndices.length];
            const p = pos[i];
            const card = document.createElement('div');
            card.className = 'artwork-card';
            const w = Math.floor(180 + Math.random()*240);
            const h = Math.floor(w * (0.68 + Math.random()*0.48));
            card.style.width = w + 'px';
            card.style.height = h + 'px';
            card.style.left = (p.x - w/2) + 'px';
            card.style.top  = (p.y - h/2) + 'px';
            const baseRot = (Math.random()*28 - 14).toFixed(2);
            const depth = (Math.random()*0.9 + 0.2).toFixed(3);
            card.dataset.depth = depth;
            card.dataset.baseRot = baseRot;
            const dur = (12 + Math.random()*14).toFixed(2);
            const delay = (-Math.random()*8).toFixed(2);
            card.style.animation = `drift ${dur}s ease-in-out ${delay}s infinite alternate`;
            const img = document.createElement('img');
            img.draggable = false;
            img.alt = 'artwork ' + idx;
            img.src = `images/${idx}.jpg`; 
            card.appendChild(img);
            const overlay = document.createElement('div');
            overlay.style.position = 'absolute';
            overlay.style.inset = '0';
            overlay.style.borderRadius = 'inherit';
            overlay.style.pointerEvents = 'none';
            overlay.style.background = 'linear-gradient(120deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02))';
            card.appendChild(overlay);
            card.style.pointerEvents = 'auto';
            INTERACTIVE.appendChild(card);
        }
    }


    // --- Camera Control and Parallax Animation ---
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;
    let targetScale = 1.0;
    let currentScale = 1.0;
    const PAN_RANGE_X = 0.22;
    const PAN_RANGE_Y = 0.16;
    const EASE = 0.08;
    const SCALE_EASE = 0.06;

    function onMouseMove(e){
        const mx = e.clientX / window.innerWidth;
        const my = e.clientY / window.innerHeight;
        const cx = (mx - 0.5) * 2;
        const cy = (my - 0.5) * 2;
        const plane = getPlaneSize();
        targetX = -cx * (plane.w * PAN_RANGE_X);
        targetY = -cy * (plane.h * PAN_RANGE_Y);
    }

    function animate(){
        currentX += (targetX - currentX) * EASE;
        currentY += (targetY - currentY) * EASE;
        currentScale += (targetScale - currentScale) * SCALE_EASE;

        const scrollOffset = window.scrollY * 0.4; 

        INTERACTIVE.style.transform = `translate3d(calc(-50% + ${currentX}px), calc(-50% + ${currentY - scrollOffset}px), 0) scale(${currentScale})`;

        const cards = INTERACTIVE.querySelectorAll('.artwork-card');
        cards.forEach(card => {
            const depth = parseFloat(card.dataset.depth || 0.6);
            const px = (currentX) * (1 - depth) * 0.35;
            const py = (currentY) * (1 - depth) * 0.35;
            const baseRot = parseFloat(card.dataset.baseRot || 0);
            const rot = baseRot + (currentX * 0.0006) * (1 - depth) * 40;

            card.style.transform = `translate3d(${px}px, ${py}px, 0) rotateZ(${rot}deg)`;
        });

        requestAnimationFrame(animate);
    }
    
    // --- The Crucial Scroll Animation Function (Black Card Slide) ---
    function handleScroll() {
        const scrollY = window.scrollY;
        const heroHeight = HERO.offsetHeight;
        const section = INTRO_SECTION;
        
        /* SLOW SCROLL: 6.0x ang scroll range */
        const startScroll = heroHeight * 0;
        const endScroll = heroHeight * 6.0; 
        let progress = 0;

        if (scrollY > startScroll) {
            progress = (scrollY - startScroll) / (endScroll - startScroll);
            progress = Math.min(1, Math.max(0, progress));
        }

        // Smooth Easing (Septic Ease Out)
        const eased = 1 - Math.pow(1 - progress, 7);

        // 1. Vertical Position (Smooth Slide Up/Down)
        const translateYStart = 100;
        const translateYEnd = 0; 
        const translateYDiff = translateYStart - translateYEnd;

        const translateY = translateYStart - translateYDiff * eased;
        section.style.transform = `translateX(-50%) translateY(${translateY}%)`;

        // 2. Border Radius (Mananatili ang roundness)
        const radiusDiff = initialBorderRadius - finalTopRadius;
        const currentTopRadius = initialBorderRadius - radiusDiff * eased;
        const currentBottomRadius = 0; 

        section.style.borderRadius = `${currentTopRadius}px ${currentTopRadius}px ${currentBottomRadius}px ${currentBottomRadius}px`;

        // 3. Card Opacity (SOLID BLACK - 100% Opacity agad pag nagsimula ang scroll)
        if (progress > 0) {
            section.style.opacity = 1;
            // Header color change based on scroll
            if (eased > 0.1) {
                NAVBAR.classList.add('scrolled');
            } else {
                NAVBAR.classList.remove('scrolled');
            }
        } else {
            section.style.opacity = 0;
            NAVBAR.classList.remove('scrolled');
        }
    }

    // --- Event Listeners and Initialization ---
    let rebuildTimeout;
    function rebuild(){
        clearTimeout(rebuildTimeout);
        rebuildTimeout = setTimeout(()=> {
            createCards();
            handleScroll();
        }, 120);
    }
    window.addEventListener('resize', rebuild);
    window.addEventListener('scroll', handleScroll);

    createCards();
    animate(); 
    handleScroll(); 

    document.addEventListener('mousemove', onMouseMove);

    // Touch support (for mobile parallax)
    let lastTouch = null;
    HERO.addEventListener('touchstart', (e)=> lastTouch = e.touches[0]);
    HERO.addEventListener('touchmove', (e)=>{
        if(!lastTouch) lastTouch = e.touches[0];
        const t = e.touches[0];
        const fakeEvt = { clientX: t.clientX, clientY: t.clientY };
        onMouseMove(fakeEvt);
        lastTouch = t;
    }, {passive:true});

});
    </script>
